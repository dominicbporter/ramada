{% extends 'base_div.html' %}

{% block customcss %}
<style>
img {
    display: block;
    max-width: 100%;
    height: auto;
}
</style>
{% endblock %}

{% block content %}

    <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class=""></li>
                    <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="2" class=""></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img class="first-slide" src="/static/img/akl/std.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item active">
                        <img class="second-slide" src="/static/img/akl/xstd.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="third-slide" src="/static/img/akl/1bd.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

{% endblock %}
